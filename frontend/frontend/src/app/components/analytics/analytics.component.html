<mat-toolbar color="primary">
  <span>Analytics Dashboard</span>
</mat-toolbar>
<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Article Views</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <canvas baseChart
              [data]="chartData"
              [type]="chartType"
              [options]="chartOptions"></canvas>
    </mat-card-content>
  </mat-card>
</div>
