<mat-toolbar color="primary">
  <span>Articles</span>
  <span class="spacer"></span>
  <button mat-raised-button color="accent" routerLink="/articles/new" *ngIf="isAuthenticated">Create Article</button>
</mat-toolbar>
<div class="container">
  <mat-grid-list cols="3" rowHeight="400px" gutterSize="20px">
    <mat-grid-tile *ngFor="let article of articles">
      <mat-card class="article-card">
        <mat-card-header>
          <mat-card-title>{{ article.title }}</mat-card-title>
          <mat-card-subtitle>By {{ article.author }} | {{ article.createdAt | date: 'mediumDate' }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ article.content | slice:0:100 }}...</p>
          <mat-chip-list>
            <mat-chip *ngFor="let tag of article.tags">{{ tag }}</mat-chip>
          </mat-chip-list>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['/articles', article._id]">Read More</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
