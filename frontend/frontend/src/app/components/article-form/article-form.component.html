<mat-toolbar color="primary">
  <span>{{ isEditMode ? 'Edit Article' : 'Create Article' }}</span>
  <span class="spacer"></span>
  <button mat-button routerLink="/articles">Back to Articles</button>
</mat-toolbar>
<div class="container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>{{ isEditMode ? 'Edit Article' : 'New Article' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title">
          <mat-error *ngIf="articleForm.get('title')?.hasError('required')">Title is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Content</mat-label>
          <textarea matInput formControlName="content" rows="5"></textarea>
          <mat-error *ngIf="articleForm.get('content')?.hasError('required')">Content is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Image URL</mat-label>
          <input matInput formControlName="image">
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Tags</mat-label>
          <mat-chip-list #chipList>
            <mat-chip *ngFor="let tag of tags" [removable]="true" (removed)="removeTag(tag)">
              {{ tag }}
              <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>
            <input [matChipInputFor]="chipList" matChipInput (matChipInputTokenEnd)="addTag($event)">
          </mat-chip-list>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="articleForm.invalid">Save</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
