<mat-toolbar color="primary">
  <span>Blog Platform</span>
  <span class="spacer"></span>
  <button mat-button routerLink="/articles">Articles</button>
  <button mat-button routerLink="/admin" *ngIf="isAuthenticated && authService.user.value?.role === 'Admin'">Admin</button>
  <button mat-button routerLink="/login" *ngIf="!isAuthenticated">Login</button>
  <button mat-button routerLink="/register" *ngIf="!isAuthenticated">Register</button>
  <button mat-button (click)="logout()" *ngIf="isAuthenticated">Logout</button>
</mat-toolbar>
<router-outlet></router-outlet>
